<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rektoo.dev - buff calculator</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="buffcal.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="output.css">
    <script src="buffcal.js"></script>
    <link rel="icon" href="howllogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

<header class="bg-navbar w-screen fixed p-2 flex flex-row justify-between main">
    <div>
        <a href="https://rektoo.dev" class="text-toxicpurple text-xl text-center px-6">rektoo.dev</a>
    </div>

    <div class="flex justify-between">
        <a href="https://rektoo.dev" onclick="scrollToSection('projects')" class="text-toxicpurple px-6 cursor-pointer">Projects</a>
        <a href="https://rektoo.dev" onclick="scrollToSection('socials')" class="text-toxicpurple px-6 cursor-pointer">Socials</a>

    </div>
    </div>
</header>

<h1 class="title pt-12">CURRENCY CONVERTOR FOR BUFF PRICES</h1>
<div class="main">
<div class="box">
    <p class="absolute top-32 left-10 txt-gray hidden" id="reminder">You can't change currency while saving other items</p>
    <select id="primary" onchange="changeCurrency(); setRate();" class="input">
        <option value="CNY">RMB</option>
        <option value="USD">USD</option>
        <option value="EUR">EURO</option>
    </select>

    <input id="amount" onkeyup="setRate()" type="number" placeholder="Amount you want to convert">
</div>
    <div class="mid">
    <h1>=</h1>
        <button onclick="setRate();">Convert</button>
    </div>
    <div class="box">
    <select id="secondary" onchange="changeCurrency(); setRate();" class="input">
        <option value="EUR">EURO</option>
        <option value="USD">USD</option>
        <option value="CNY">RMB</option>
    </select>
    <input id="result" type="number" placeholder="Converted amount">
        <div class="perbuttons">
            <p>Percentage of converted amount :</p>
            <select onchange="changePercentage(); setRate()" id="PercentageValue">
                <option value="1">100%</option>
                <option value="0.99">99%</option>
                <option value="0.98">98%</option>
                <option value="0.97">97%</option>
                <option value="0.96">96%</option>
                <option value="0.95">95%</option>
                <option value="0.94">94%</option>
                <option value="0.93">93%</option>
                <option value="0.92">92%</option>
                <option value="0.91">91%</option>
                <option value="0.90">90%</option>
            </select>
        </div>
</div>
</div>

<div class="saveDiv">
    <input id="inputSkinName" type="text" placeholder="Name item for saving it">
    <button onclick="addItem()" class="bi bi-upload text-sm p-2"></button>
</div>

<div id="saveItemDiv" class="saveItemDiv"></div>

<div class="w-screen">
    <div class="w-1/3 justify-center border-t m-auto hidden" id="totalDiv">
        <p class="px-6">Total : </p>
        <p class="px-6" id="summOne"></p>
        <p class="px-6" id="summTwo"></p>
    </div>
</div>


</body>
</html>
